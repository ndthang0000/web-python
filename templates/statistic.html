<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/custom.css') }}">
    <link rel="icon" href="{{ url_for('static',filename='img/favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Tra cứu từ ngữ</title>
</head>
<body style="padding: 0px;">
    <header style="background-color: white;">
        <div class="px-3 py-2" style="color: black;">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" style="justify-content: space-between !important">
                    <a href="/" style="background: linear-gradient(135deg, #ce4be8 0%, #207ce5 100%);">
                        <img src="/static/img/logo.png" alt="" style="width: 150px;border-radius: 10px;">
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/" class="nav-link text-black" style="font-weight: 600;font-size: 20px; position: relative;">
                                <i class="bi bi-search"></i>
                                Web tra cứu từ
                            </a>
                        </li>
                        <li>
                            <a href="/statistic" class="nav-link text-black" style="font-weight: 600;font-size: 20px; position: relative;">
                                <i class="bi bi-menu-button-wide"></i>
                                Thống kê kho ngữ liệu
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 100px;margin-bottom: 100px;">
        <div class="row ">
            <div class="col-lg-6 col-md-12" style="text-align: center;">
                <h2 style="font-size: 40px;font-weight: 650;color: #ce4be8;text-transform: uppercase;;">Kho ngữ liệu</h2>
                <p style="font-size: 20px; font-weight: 550;"> <i class="bi bi-check-lg" style="color: coral; font-size: 18px;"></i>Số lượng câu trong kho ngữ liệu : {{quantity_sentence}} </p>
                <p style="font-size: 20px; font-weight: 550;"> <i class="bi bi-check-lg" style="color: coral; font-size: 18px;"></i>Số lượng từ trong kho ngữ liệu : {{quantity_word}}</p>
            </div>
            <div class="col-lg-6 col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="color: #207ce5;font-size: 22px;">Top</th>
                            <th scope="col" style="color: #207ce5;font-size: 22px;text-align: center;">Từ phổ biến nhất</th>
                            <th scope="col" style="color: #207ce5;font-size: 22px;text-align: center;">Số lần xuất hiện</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in top_word: %}
                        <tr>
                            <th scope="col" style="color: #207ce5;font-size: 22px;text-align: center;">{{ loop.index }}</th>
                            <th scope="col" style="text-align: center;">{{i[0]}}</th>
                            <th scope="col" style="text-align: center;">{{i[1]}}</th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    
</body>

<script>
    var wordType=['Danh từ thường',
            'Danh từ chỉ loại',
            'Danh từ riêng',
            'Động từ',
            'Tính từ',
            'Đại từ',
            'Định từ & số từ',
            'Phụ từ',
            'Giới từ',
            'Liên từ',
            'Thán từ',
            'Trợ từ',
            'Không phân loại',
            'Ký tự đặc biệt'
    ]
    document.addEventListener('DOMContentLoaded',()=>{
        const navLink=document.querySelectorAll('.nav-link')

        navLink.forEach(item=>{
            if (item.href===window.location.origin+window.location.pathname){
                item.classList.add('link-active')
            }
        })
        console.log(window.location)
    })
</script>




</script>
</html>
